<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator</title>
</head>
<body>
  <main>
    <form id="dob">
      <fieldset>
        <label for="day">DAY</label>
        <input type="text" id="day" placeholder="DD" required>
        <span class="days"></span>
      </fieldset>
      <fieldset>
        <label for="day">MONTH</label>
        <input type="text" id="month" placeholder="MM" required>
        <span class="months"> &nbsp </span>
      </fieldset>
      <fieldset>
        <label for="year">YEAR</label>
        <input type="text" id="year" placeholder="YYYY" required>
        <span class="years"></span>
      </fieldset>
    </form>
    <div class="separator">
      <hr>
      <a href="#" onclick="submitForm()">
        <img src="assets/images/icon-arrow.svg" alt="">
      </a>
    </div>
    <div>
      <p><span>--</span>years</p>
      <p><span>--</span>months</p>
      <p><span>--</span>days</p>
    </div>
  </main>
  <script>
    const submitForm = () => {
      console.log('submit');
      document.getElementById('dob').submit();
    };

    const form = document.getElementById('dob');

    form.addEventListener('submit', event => {
      console.log('submit');
      event.preventDefault();

      const day = document.getElementById('day').value;
      const month = document.getElementById('month').value;
      const year = document.getElementById('year').value;
      const today = new Date();
      const birthDate = new Date(year, month, day);
      
      const age = moment.preciseDiff(birthDate, today, true);
      console.log(age);
      document.querySelector('span.years').innerHTML = age.years;
      document.querySelector('span.days').innerHTML = age.months;
      document.querySelector('span.months').innerHTML = age.days;
    });
  </script>
</body>
</html>
